<div>
    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>Enter your Token</mat-label>
            <input matInput type="text" [(ngModel)]="token">
        </mat-form-field>
        <button mat-raised-button (click)="login_with_token()">
            Login
        </button>
        <mat-error> {{errorMsg}} </mat-error>
    </mat-card>
</div>
